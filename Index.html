        <div class="navicon">
            <i class="fa-solid fa-hospital-user"></i>

            Welcome to Histo-Doc
        </div>
        <div class="acc">
            <button id="logbtn">Log in</button>
            <button id="signbtn">Sign up</button>
        </div>


    </nav>
    <div class="bgcon">
        <img src="Medical-full-body-screening-software-on-tablet-and-healthcare-devices.jpg-1280x797.jpg" style="opacity: 90%;" alt="sorry" class="bgimg">
    </div>
    <div class="sps"></div>
    <div id="daystat">Date</div>


    <div id="logbox">
        <div class="logcon">
            <button id="logclsbtn">&times;</button>
            <div class="logarea">
                <div class="loghead">LOG IN</div>
                <div class="logbody">
                    <input type="email" placeholder="type your email or phone no."><br>
                    <input type="password" id="loginpass" placeholder="type your password"><br>
                    <button type="submit" id="loginbtn">Log In</button>
                </div>

            </div>
        </div>
    </div>
    <div id="signbox">
        <div class="signcon">
            <button id="signclsbtn">&times;</button><br>
            <div class="signarea">
                <div class="signhead">SIGN UP</div>
                <div class="signbody">

                    <input type="text" placeholder="Enter Your Name"><br>
                    <input type="email" placeholder="Enter Your Email"><br>
                    <input id="pass1" type="password" placeholder="Enter Your Password"><br>
                    <input id="pass2" onkeyup="conf()" type="password" placeholder="Re-enter Your Password"><br>
                    <div id="confirm">Enter a strong password</div>
                    <button id="signinbtn" type="submit">Sign up</button>
                </div>
            </div>

        </div>
    </div>
